<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      h1 {
        color: #333;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 1rem;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 0.5rem 1rem;
        text-align: left;
      }
      th {
        background: #f4f4f4;
      }
      tr:nth-child(even) {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <h1>Users List</h1>
    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- User rows will be injected here -->
      </tbody>
    </table>
    <script>
      fetch("/api/v1/users")
        .then((res) => res.json())
        .then((data) => {
          const tbody = document.querySelector("#users-table tbody");
          tbody.innerHTML = "";
          (data.data || []).forEach((user) => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name || ""}</td>
            <td>${user.email || ""}</td>
          `;
            tbody.appendChild(row);
          });
        });
    </script>
  </body>
</html>
